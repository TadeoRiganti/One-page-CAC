<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../static/img/favicon-32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/crud-movies.css">
    <title>AprenDEV | Admin</title>
</head>
<body>
    <header >

        <nav class="nav-bar scrolled">

            <div class="top-bar">

                <!-- logo -->
                <div class="logo">
                    <img src="../static/img/logo.svg" alt="Signo gráfico de la marca">
                    <a href="#hero-banner">
                        <span>aprenDEV</span>
                    </a>
                </div>
                <!-- Icono menu hamburguesa. Estado inicial: Hidden -->
                
                <div class="menu-hamburguesa" id="menu-hamburguesa">
                    <img src="../static/img/menu.svg" alt="Icono menu hamburguesa">
                </div>
                
            </div>                         
    
            <!-- Menu antes de los cambios -->
            <!-- Separador (Menu responsive) -->
            <hr>
            
            <!--Hipervinculos para el menu -->
            <div class="menu-desplegable" id="menu-desplegable">

                <ul class="nav-links">
                        <li >
                            <a href="/index.html">Cerrar sesion</a>
                        </li> 
                    <!-- </button> -->
                    
                </ul>

            </div>
            <!-- Agregar script con JS para que se apliquen las reglas '.scrolled' al abandonar la seccion #hero-banner -->
        </nav>
    </header>

    <main> 
        <section id="form" class="container ">
            <h2 class="search-title">Gestión de peliculas</h2>
            <p class="description" >En esta sección se podra llevar a cabo la gestión de las peliculas del portal</p>
            <form action="#"  id="form-movie">
                <div class="d-flex">
                    <div class="form-control d-flex-column">
                        <label for="title">Título</label>
                        <input type="text" class="input-search" name="title" id="title">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="director">Director</label>
                        <input type="text" class="input-search" name="director" id="director">
                    </div>
                    
                    <div class="form-control d-flex-column">
                        <label for="release-date">Fecha Lanzamiento</label>
                        <input type="date" class="input-search" name="release_date" id="release-date">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="banner">Banner</label>
                        <input type="url" class="input-search" name="banner" id="banner-form">
                    </div>                
                    <input type="hidden"  name="id" id="id-movie">
                    <button class="btn-cac" type="button" id="btn-save-movie">Agregar</button>
                </div>
            </form> 
        </section>
        <section id="list" class="container">
            <h3 class="subtitle">Listado de peliculas</h3>
            <table id="list-table-movies" class="table">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Director</th>
                        <th>Fecha de lanzamiento</th>
                        <th>Banner</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-table-movies">
                    
                </tbody>
            </table>
        </section>  
    </main>

    <footer id="footer" class="tema-oscuro">
        
        <div class="container">
            <div class="footer-text">
                <a href="templates/privacy.html">Politicas de privacidad</a>
                <a href="templates/reserved.html">Todos los derechos reservados</a>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/crud-testimonios-fetch.js"></script>
    <script src="../static/js/index.js"></script>
</body>
</html>
